<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Спасибо</title>
    <meta name="description" content="Спасибо за обращение" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Заголовок страницы" />
    <meta property="og:description" content="Описание страницы" />
    <meta property="og:image" content="https://.../link-to-image.jpg" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <button class="theme-toggle" type="button" aria-pressed="false">
        Тема
      </button>
      <nav class="site-nav" aria-label="Основная навигация">
        <ul class="site-nav__list">
          <li class="site-nav__item">
            <a class="site-nav__link" href="index.html">Главная</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link" href="about.html">О нас</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link site-nav__link--cta" href="contacts.html"
              >Контакты</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Спасибо за обращение!</h1>
      <p>Мы свяжемся с вами в ближайшее время.</p>
      <a href="index.html">Вернуться на главную</a>
    </main>
    <script defer>
      const KEY = "theme",
        btn = document.querySelector(".theme-toggle");
      const prefersDark = matchMedia("(prefers-color-scheme: dark)").matches;
      if (
        localStorage.getItem(KEY) === "dark" ||
        (!localStorage.getItem(KEY) && prefersDark)
      ) {
        document.body.classList.add("theme-dark");
        btn?.setAttribute("aria-pressed", "true");
      }
      btn?.addEventListener("click", () => {
        const isDark = document.body.classList.toggle("theme-dark");
        btn.setAttribute("aria-pressed", String(isDark));
        localStorage.setItem(KEY, isDark ? "dark" : "light");
      });
    </script>
  </body>
</html>
